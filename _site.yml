name: "blog"
title: "JooYoung's Blog"
description: |
  JooYoung's Blog
output_dir: "docs"
base_url: https://jooyoungseo.github.io/blog
repository_url: https://github.com/jooyoungseo/blog
creative_commons: CC BY
collections:
  posts:
    feed_items_max: false
    disqus: jooyoungseo-blog
    share: [twitter, linkedin, facebook, google-plus, pinterest]
    subscribe: _subscribe.html
twitter:
#  site: "@rstudio"
  creator: "@sjystu"
navbar:
  logo:
    image: "images/JooYoungFacebookProfile.JPG"
    href: https://jooyoungseo.com
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      text: RSS
      href: index.xml
    - icon: fab fa-github
      text: GitHub
      href: https://github.com/jooyoungseo/blog
rss:
  full_content: true
output: distill::distill_article
